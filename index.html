<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <nav class="nb">CALCULATOR</nav>

        <div class="container">
            <div class="display">
                <div class="answer"><span class="answer_text">0</span></div>
            </div>

            <div class="operators">
                <div class="keys bl bt"><span class="keytext">+</span></div>
                <div class="keys bt br"><span class="keytext">-</span></div>
                <div class="keys bb bl"><span class="keytext">/</span></div>
                <div class="keys bb br"><span class="keytext">*</span></div>
            </div>
            <!-- <div class="inputs"> -->
                <div class="keypad">
                    <div class="keys bl bt"><span class="keytext">1</span></div>
                    <div class="keys bt"><span class="keytext">2</span></div>
                    <div class="keys br bt"><span class="keytext">3</span></div>
                    <div class="keys bl"><span class="keytext">4</span></div>
                    <div class="keys"><span class="keytext">5</span></div>
                    <div class="keys br"><span class="keytext">6</span></div>
                    <div class="keys bl"><span class="keytext">7</span></div>
                    <div class="keys"><span class="keytext">8</span></div>
                    <div class="keys br"><span class="keytext">9</span></div>
                    <div class="keys bl bb "><span class="keytext">C</span></div>
                    <div class="keys bb "><span class="keytext">0</span></div>
                    <div class="keys br bb"><span class="keytext">=</span></div>
                </div>
            <!-- </div> -->
        </div>
    </div>
    <script src="index_3.js"></script>
</body>
</html>
